{{set . "title" "New Thread"}}
{{set . "class" "new-thread"}}
{{template "header.html" .}}

<h1>New thread</h1>

<form method="POST" action="{{url "Threads.New"}}" class="clearfix">

</form>

{{template "footer.html" .}}
