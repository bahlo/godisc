{{set . "title" "Threads"}}
{{set . "class" "threads"}}
{{template "header.html" .}}

<h1>Threads</h1>

{{if not .threads}}
<p>No threads found</p>
{{else}}
  <ul>
  {{range .threads}}
    <li><a href="/threads/{{.ThreadId}}">{{.Topic}}</a></li>
  {{end}}
  </ul>
{{end}}


{{template "footer.html" .}}
