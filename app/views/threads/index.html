{{set . "title" "Threads"}}
{{set . "class" "threads"}}
{{template "header.html" .}}

<h1>Threads</h1>

{{if not .threads}}
<p>No threads found</p>
{{else}}
  <ul class="thread-list">
  {{range .threads}}
    <li>
      <h2><a href="/threads/{{.ThreadId}}">{{.Topic}}</a></h2>
      <span>{{.CreatedAt}}</span>
    </li>
  {{end}}
  </ul>
{{end}}


{{template "footer.html" .}}
