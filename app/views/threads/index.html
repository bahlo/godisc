{{set . "title" "Threads"}}
{{template "header.html" .}}

<h1>Welcome!</h1>
<ul>
  <li><a href="{{url "Threads.ShowNew"}}">New thread</a></li>
  <li><a href="/logout">Logout</a></li>
</ul>

<h2>Threads</h2>
{{if not .threads}}
<p>No threads found</p>
{{else}}
  <ul>
  {{range .threads}}
    <li><a href="/threads/{{.ThreadId}}">{{.Topic}}</a></li>
  {{end}}
  </ul>
{{end}}


{{template "footer.html" .}}
